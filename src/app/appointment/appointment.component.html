<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Book Appointment</h2>
        <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-1">Name:</label>
                <input type="text" formControlName="name" required 
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="appointmentForm.get('name')?.invalid && appointmentForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
                    Name is required.
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Age:</label>
                <input type="number" formControlName="age" required 
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="appointmentForm.get('age')?.invalid && appointmentForm.get('age')?.touched" class="text-red-500 text-sm mt-1">
                    Age is required and must be at least 18.
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Gender:</label>
                <select formControlName="gender" required 
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div *ngIf="appointmentForm.get('gender')?.invalid && appointmentForm.get('gender')?.touched" class="text-red-500 text-sm mt-1">
                    Gender is required.
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Vaccine:</label>
                <select formControlName="vaccine" required 
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select Vaccine</option>
                    <option value="Covishield">Covishield</option>
                    <option value="Covaxin">Covaxin</option>
                </select>
                <div *ngIf="appointmentForm.get('vaccine')?.invalid && appointmentForm.get('vaccine')?.touched" class="text-red-500 text-sm mt-1">
                    Vaccine selection is required.
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-1">Date:</label>
                <input type="date" formControlName="date" required 
                       class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <div *ngIf="appointmentForm.get('date')?.invalid && appointmentForm.get('date')?.touched" class="text-red-500 text-sm mt-1">
                    Date is required.
                </div>
            </div>

            <button type="submit" 
                    class="w-full p-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition duration-200" 
                    [disabled]="appointmentForm.invalid">
                Submit
            </button>
        </form>

        <!-- Success message display -->
        <div *ngIf="successMessage" class="mt-4 p-4 bg-green-100 text-green-700 border border-green-300 rounded">
            {{ successMessage }}
        </div>
    </div>
</body>
</html>
